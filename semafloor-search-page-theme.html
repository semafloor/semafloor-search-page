<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-search-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        display: block;
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      .date-container > iron-icon,
      .capacity-container > iron-icon,
      .site-container > iron-icon,
      .floor-container > iron-icon,
      .types-container > iron-icon {
        margin-top: 5px;
      }
      div.date-container > iron-icon.date-icon,
      div.types-container > iron-icon.types-icon {
        margin-top: 10px;
      }

      .search-item {
        min-height: 64px;
        padding: 16px 16px 16px 24px;
        border-bottom: 1px solid #ddd;
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
      }
      .item-data-column {
        @apply(--layout-vertical);
      }
      .item-data-column {
        font-size: 85%;
        margin-left: 16px;
        @apply(--layout-flex-auto);
      }

      /* date-container */
      .all-day-row, .from-date-row, .to-date-row {
        @apply(--layout-horizontal);
      }
      .all-day-row {
        margin: 16px;
      }
      .all-day-row > paper-toggle-button {
        margin-top: 3px;
        --paper-toggle-button-checked-button-color: #1DDBD8;
        --paper-toggle-button-checked-bar-color: #1DDBD8;
        --paper-toggle-button-checked-ink-color: #1DDBD8;
      }
      paper-toggle-button.all-day-toggle,
      paper-button.from-time-button,
      paper-button.to-time-button {
        margin-left: auto;
      }

      .capacity-button,
      .site-button,
      .floor-button {
        font-size: 85%;
        margin-left: 24px;
      }

      .types-column {
        margin: 16px 16px 0 32px;
      }

      paper-checkbox {
        display: block;
        margin-bottom: 16px;
        --paper-checkbox-checked-color: #1DDBD8;
        --paper-checkbox-checked-ink-color: #1DDBD8;
      }

      /* send-button */
      paper-button.send-button {
        margin: 24px auto;
        max-width: 84px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .send-button > iron-icon {
        margin: 0;
      }

      /* addSiteDialog, addFloorDialog */
      paper-dialog#addSiteDialog,
      paper-dialog#addFloorDialog {
        width: 256px;
        overflow-y: auto;
      }
      paper-dialog#addSiteDialog paper-radio-button,
      paper-dialog#addFloorDialog paper-radio-button {
        padding-left: 24px;
        width: 100%;
        --paper-radio-button-checked-color: #1ddbd8;
        --paper-radio-button-checked-ink-color: #1ddbd8;
      }
      paper-dialog#addFloorDialog paper-radio-button:last-of-type {
        margin-bottom: 16px;
      }
      paper-dialog-scrollable::content >  #scrollable {
        max-width: 100% !important;
      }

      paper-button,
      paper-checkbox {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }
      paper-button[pressed] {
        background: #1DDBD8;
        color: #fff !important;
      }

      p > paper-input,
      paper-dropdown-menu {
        --paper-input-container-focus-color: #1DDBD8;
      }
      paper-dialog > h2,
      .buttons > paper-button {
        color: #1DDBD8;
      }

      /* workaround to solve long pickers */
      jv-datepicker-dialog {
        position: fixed;
      }

      /* all-da-toggle */
      .all-day-hide-time {
        display: none;
      }

      /*response dialog mixins*/
      paper-dialog#responseDialog {
        margin: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      paper-dialog#responseDialog::content > *:first-child,
      paper-dialog#responseDialog::content > *:last-child {
        margin-top: 0;
        margin-bottom: 0;
      }
      paper-dialog#responseDialog paper-icon-button {
        /*--paper-icon-button-ink-color: #1ddbd8;*/
        font-size: 0;
      }
      paper-dialog#responseDialog .response-toolbar {
        height: 64px;
        padding: 0 16px;
        position: relative;
        font-size: 20px;
        @apply(--layout-center);
        @apply(--layout-horizontal);
        pointer-events: none;
      }
      paper-dialog#responseDialog .response-toolbar > * {
        pointer-events: auto;
      }
      paper-dialog#responseDialog .response-toolbar > [bottom-item] {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }

      /*response dialog extra mixins*/
      paper-dialog#responseDialog .response-title {
        margin-left: 8px;
      }
      paper-dialog#responseDialog .response-toolbar {
        background-color: #607d8b;
        color: #fff;
      }
      paper-dialog#responseDialog .response-container {
        @apply(--layout-fit);
        margin-top: 128px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      paper-dialog#responseDialog .response-content {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        @apply(--layout-fit);
      }

      /*tabs related sytling*/
      .waiting-tab {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        padding: 32px;
      }
      .empty-tab {
        font-weight: bold;
        color: #bdbdbd;
        font-size: 20px;
        text-transform: capitalize;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      .empty-tab > iron-icon {
        --iron-icon-width: 84px;
        --iron-icon-height: 84px;
        --iron-icon-fill-color: #bdbdbd;
        margin-bottom: 24px;
      }
      paper-spinner-lite {
        --paper-spinner-color: #1ddbd8;
      }
      .result-tab {
        @apply(--layout-vertical);
      }
      .floors-tab {
        @apply(--layout-horizontal);
      }
      .rooms-tab {
        @apply(--layout-vertical);
      }
      .floor-tabs {
        background-color: #607d8b;
        color: #fff;
        width: 100%;
      }
      .floor-tab {
        width: 32px;
      }

      iron-list {
        /* to hide odd overflow-x */
        overflow-x: hidden;
        @apply(--layout-flex-auto);
      }
      .room-on-each-floor {
        position: relative;
        border-bottom: 1px solid #ddd;
        padding: 16px 0 16px 16px;
        min-height: 64px;
        transition: all .2s cubic-bezier(0.22, 0.61, 0.36, 1);
        margin: 0;
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #1ddbd8;
        --paper-icon-button-ink-color: #1ddbd8;
      }
      paper-tab {
        /* tune paper-tab ripple opacity */
        --paper-tab-ink: rgba(29, 219, 216, 0.5);
      }
      .room-on-each-floor > .room-name {
        @apply(--layout-flex-auto);
        padding: 8px;
      }
      .room-on-each-floor span {
        vertical-align: middle;
        font-size: 20px;
        text-transform: capitalize;
      }

      paper-dialog#roomDialog {
        /*overflow-y: auto;
        -webkit-overflow-scrolling: touch;*/
      }
      paper-dialog#roomDialog > h2 {
        text-transform: capitalize;
      }
      .room-info-container {
        @apply(--layout-vertical);
        @apply(--layout-flex-auto);
      }
      .room-info {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-bottom: 16px;
      }
      .room-info:last-child {
        margin: 0;
      }
      .room-info > iron-icon {
        margin-right: 16px;
      }
      .room-info.room-info-types-col > iron-icon {
        margin: 16px 16px auto 0;
      }
      .room-info-types {
        margin-top: 16px;
        @apply(--layout-vertical);
      }

      /*optionsDialog*/
      paper-dialog#optionsDialog {
        overflow: initial !important;
        margin: 0;
        width: 100%;
        @apply(--layout-fixed-bottom);
      }
      paper-listbox {
        margin: 0;
      }
      paper-icon-item {
        color: #6A7180;
      }

    </style>

  </template>
</dom-module>
