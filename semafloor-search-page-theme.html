<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-search-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        display: block;
        @apply(--paper-font-common-base);
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      .search-item {
        min-height: 64px;
        padding: 16px;
        border-bottom: 1px solid #ddd;
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
      }
      .item-icon-column,
      .item-data-column {
        @apply(--layout-vertical);
      }
      .item-icon-column {
        margin-top: 10px;
      }
      .item-data-column {
        font-size: 85%;
        @apply(--layout-flex-auto);
        margin-left: 16px;
      }

      /*.date-container {
      }*/
      .all-day-row, .from-date-row, .to-date-row {
        @apply(--layout-horizontal);
      }
      .all-day-row,
      .types-row {
        margin: 16px;
      }
      .all-day-row > paper-toggle-button {
        margin-top: 3px;
        --paper-toggle-button-checked-button-color: #1DDBD8;
        --paper-toggle-button-checked-bar-color: #1DDBD8;
        --paper-toggle-button-checked-ink-color: #1DDBD8;
      }
      .all-day-row > div,
      .from-date-row > div,
      .to-date-row > div {
        @apply(--layout-flex-auto);
      }

      /*.capacity-container {
      }*/
      .capacity-icon-column,
      .site-icon-column,
      .floor-icon-column {
        margin-top: 0;
        @apply(--layout-center-center);
      }
      /*.capacity-row,
      .site-row {
        @apply(--layout-horizontal);
      }*/
      /*.types-container {
      }*/
      paper-checkbox {
        display: block;
        margin-bottom: 24px;
        --paper-checkbox-checked-color: #1DDBD8;
        --paper-checkbox-checked-ink-color: #1DDBD8;
      }

      .send-button-container,
      .send-button {
        margin: 24px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .send-button > span {
        margin-left: 8px;
      }

      paper-button,
      paper-checkbox {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }
      paper-button[pressed] {
        background: #1DDBD8;
        color: #fff !important;
      }

      p > paper-input,
      paper-dropdown-menu {
        --paper-input-container-focus-color: #1DDBD8;
      }
      paper-dialog > h2,
      .buttons > paper-button {
        color: #1DDBD8;
      }

      /* workaround to solve long pickers */
      jv-datepicker-dialog {
        position: fixed;
      }

      .all-day-hide-time {
        display: none;
      }

      paper-dialog#responseDialog {
        margin: 0;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

    </style>

  </template>
</dom-module>
