o-fit-on-attach no-auto-focus><div class=no-padding><div class=response-toolbar><paper-icon-button icon=icons:arrow-back on-tap=_closeResponseDialog></paper-icon-button><div class=response-title>Search Result</div></div><div class=response-toolbar hidden$=[[_hideSiteToolbar]]><paper-tabs selected={{_selectedSiteTab}} bottom-item id=siteTabs><template is=dom-repeat items=[[_computeSites(_emptyRoomResult)]] index-as=index strip-whitespace><paper-tab>[[item]]</paper-tab></template></paper-tabs></div><div class=response-container on-scroll=_onScroll><iron-pages selected=[[_loadSearchResult]]><paper-spinner-lite active></paper-spinner-lite><div class=result-tab><paper-tabs id=floorTabs selected={{_selectedFloorTab}} scrollable class=floor-tabs><template is=dom-repeat items=[[_floorsOfSites]] index-as=index strip-whitespace><paper-tab class=floor-tab>[[item]]</paper-tab></template></paper-tabs><iron-list items=[[_roomsOfFloors]]><template strip-whitespace><div class=room-on-each-floor><div class=room-name room-idx$=[[index]] on-down=_onDownRoom on-up=_onUpRoom>[[item.room]]<paper-ripple id$=roomRipple[[index]]></paper-ripple></div><paper-icon-button icon=icons:more-vert room-idx$=[[index]] on-tap=_onVertTap></paper-icon-button></div></template></iron-list></div><div class=empty-tab><iron-icon icon=icons:error-outline></iron-icon>Sorry, No matched result!</div></iron-pages></div></div></paper-dialog><paper-dialog id=roomDialog with-backdrop auto-fit-on-attach on-iron-overlay-opened=_onIronOverlayOpened no-auto-focuse><h2>[[_selectedRoomInfo.room]]</h2><div class=room-info-container><div class=room-info><iron-icon icon=icons:room></iron-icon>[[_decodeSite(_selectedRoomInfo.site)]]</div><div class=room-info><iron-icon icon=social:location-city></iron-icon>[[_decodeFloor(_selectedRoomInfo.floor)]]</div><div class=room-info><iron-icon icon=social:person-add></iron-icon>[[_selectedRoomInfo.capacity]]</div><div class="room-info room-info-types-col"><iron-icon icon=icons:create><
