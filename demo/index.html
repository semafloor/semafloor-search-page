<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>semafloor-search-page Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../semafloor-search-page.html">
    <link rel="import" href="../../app-layout/app-layout.html">
    <link rel="import" href="../../app-layout/app-scroll-effects/app-scroll-effects.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">

    <style is="custom-style">
      body {
        margin: 0;
        @apply(--paper-font-common-base);
      }

      app-header {
        --app-header-front-background: {
          background-color: #009688;
        };
        --app-header-back-background: {
          background-color: #fff;
        };
      }

      [condensed-title] {
        color: #009688;
        font-size: 20px;
        margin-left: 8px;
      }
      [title] {
        font-size: 32px;
        color: #fff;
        margin-left: 8px;
      }
      paper-icon-button {
        color: #fff;
      }
      paper-icon-button.condenses-to-blend {
        color: #009688;
      }
    </style>
  </head>
  <body>

    <app-drawer-layout>
      <!-- nav panel -->
      <app-header-layout drawer has-scrolling-region>
      </app-header-layout>

      <!-- main panel -->
      <app-header-layout main>
        <app-header condenses fixed effects="material">
          <app-toolbar>
            <paper-icon-button id="button" icon="menu" drawer-toggle></paper-icon-button>
            <div condensed-title>Search &amp; Reserve</div>
          </app-toolbar>
          <app-toolbar>
            <div title>Search &amp; Reserve</div>
          </app-toolbar>
        </app-header>

        <!-- 471 nodes before optimization w/o pickers on OP/ CH -->
        <!-- 479 nodes before optimization w/o pickers on FF -->
        <!-- 13xx nodes before optimization w/ pickers on OP/ CH -->
        <!-- 13xx nodes before optimization w/ pickers on FF -->

        <!-- 54 nodes clean on CH/ OP -->
        <!-- 64 nodes clean on FF -->
        <!-- 31 app shell on CH/ OP -->
        <!-- 31 app shell on FF -->
        <!-- 365 nodes after optimization w/o pickers on OP/ CH -->
        <!-- 365 nodes after optimization w/o pickers on FF -->
        <!-- 969 nodes after optimization w/ pickers on OP/ CH -->
        <!-- 969 nodes after optimization w/ pickers on FF -->
        <semafloor-search-page></semafloor-search-page>
      </app-header-layout>
    </app-drawer-layout>

    <script>
      var header = document.querySelector('app-header[condenses]');
      header.addEventListener('app-header-transform', function (ev) {
        this.toggleClass('condenses-to-blend', ev.detail.progress > 0.5, button);
      });

    </script>

  </body>
</html>
